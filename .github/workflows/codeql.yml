name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 18 * * 3'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript', 'java-kotlin' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java
      if: matrix.language == 'java-kotlin'
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'zulu'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # We use manual build for java-kotlin if needed, but autobuild is often enough if gradle is present
        # In this project, we might need to point to the android directory
        build-mode: ${{ matrix.language == 'java-kotlin' && 'manual' || 'autobuild' }}

    - name: Build Java part
      if: matrix.language == 'java-kotlin'
      run: |
        cd android
        # We don't have gradlew, so we'll use the system gradle or install one
        # But actually, the best is to just use the one provided by the runner
        gradle assembleDebug

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
